<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoPPP Lucky Draw</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }
    
    /* ช่องสีขาวตรงรูป */
    .name-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 1100px;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #name {
      font-size: 7vw;
      font-weight: 900;
      color: #000;
      text-align: center;
      padding: 0 40px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="name-box">
    <div id="name">Loading...</div>
  </div>
  
  <script>
    let all = [];
    let active = [];
    let rolling = false;
    let interval;
    let current = '';
    
    // โหลดรายชื่อ
    fetch('participants.txt')
      .then(response => response.text())
      .then(data => {
        all = data.split('\n').filter(name => name.trim() !== '');
        const saved = sessionStorage.getItem('active');
        active = saved ? JSON.parse(saved) : [...all];
        document.getElementById('name').textContent = 'Press Space';
      })
      .catch(() => {
        document.getElementById('name').textContent = 'Error: ไม่พบไฟล์ participants.txt';
      });
    
    function save() {
      sessionStorage.setItem('active', JSON.stringify(active));
    }
    
    function start() {
      if (active.length === 0) {
        document.getElementById('name').textContent = 'หมดแล้ว!';
        return;
      }
      
      rolling = true;
      
      // หมุนเร็ว - เหมาะกับคน 100 คน
      interval = setInterval(() => {
        current = active[Math.floor(Math.random() * active.length)];
        document.getElementById('name').textContent = current;
      }, 50); // 50ms = เร็วมาก
    }
    
    function stop() {
      if (!rolling) return;
      clearInterval(interval);
      rolling = false;
      current = active[Math.floor(Math.random() * active.length)];
      document.getElementById('name').textContent = current;
    }
    
    function deleteAndNext() {
      if (!current || rolling) return;
      const i = active.indexOf(current);
      if (i > -1) active.splice(i, 1);
      save();
      
      if (active.length > 0) {
        start();
        setTimeout(stop, 2000); // หมุน 2 วินาที
      } else {
        document.getElementById('name').textContent = 'หมดแล้ว!';
      }
    }
    
    // Keyboard
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        rolling ? stop() : start();
      } else if (e.code === 'KeyD') {
        e.preventDefault();
        deleteAndNext();
      } else if (e.code === 'KeyR') {
        e.preventDefault();
        if (confirm('Reset ทั้งหมด?')) {
          active = [...all];
          save();
          current = '';
          document.getElementById('name').textContent = 'Press Space';
        }
      }
    });
    
    // Click
    document.body.addEventListener('click', function() {
      rolling ? stop() : (active.length > 0 && start());
    });
  </script>
</body>
</html>
